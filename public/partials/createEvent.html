<div class="row">
  <div class="col m8 offset-m2">
    <form ng-submit="createEvent()">
      <input type="text" placeholder="term" ng-model="yelp.term" value="">
      <input type="text" placeholder="location" ng-model="yelp.location" value="">
      <button type="submit" name="button">submit</button>
      {{ yelp }}
    </form>
    <div ng-repeat="yelp in yelps">
      {{ yelp.term }}
      {{ yelp.location }}
    </div>
  </div>
</div>
