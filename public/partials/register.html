<div class="row">
  <div class="col m12" ng-repeat="err in message">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <p>{{ err.message }}</p>
      </div>
    </div>
  </div>
  <div class="col m6 offset-m3">
    <h1 class="reg">Register</h1>
    <form ng-submit="register()" class="registerForm">
      <div class="formTextBlack">
        <strong><label for="">UserName</label></strong>
        <input type="text" class="validate" placeholder="UserName123" ng-model="user.username">
      </div>
      <br>
      <div class="formTextBlack">
        <strong><label for="">Password</label></strong>
        <input type="password" class="validate" placeholder="Sup3rS3cr3tpassw0rd" ng-model="user.password">
      </div>
      <br>
      <div class="formTextBlack">
        <strong><label for="">First Name</label></strong>
        <input type="text" class="validate" placeholder="John" ng-model="user.firstName">
      </div>
      <br>
      <div class="formTextBlack">
        <strong><label for="">Last Name</label></strong>
        <input type="text" class="validate" placeholder="Smith" ng-model="user.lastName">
      </div>
      <br>
      <div class="formTextBlack">
        <strong><label for="">Email</label></strong>
        <input type="email" class="validate" placeholder="Email@Somthing.com" ng-model="user.email">
      </div>
      <br>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

</div>
