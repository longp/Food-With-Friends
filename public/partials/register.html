<div class="row">

  <div class="col m6 offset-m3">
    <h1>Register</h1>
    <form action="/register" method="post">
      <div>
        <label for="">UserName</label>
        <input type="text" class="validate" id="" placeholder="UserName123" name="username">
      </div>
      <br>
      <div>
        <label for="">Password</label>
        <input type="password" class="validate" id="" placeholder="Sup3rS3cr3tpassw0rd" name="password">
      </div>
      <br>
      <div>
        <label for="">First Name</label>
        <input type="text" class="validate" id="" placeholder="John" name="firstName">
      </div>
      <br>
      <div>
        <label for="">Last Name</label>
        <input type="text" class="validate" id="" placeholder="Smith" name="lastName">
      </div>
      <br>
      <div>
        <label for="">Email</label>
        <input type="email" class="validate" id="" placeholder="Email@Somthing.com" name="email">
      </div>
      <br>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

</div>
