<div id="login-page" class="row">
   <form class="login-form teal lighten-2">
     <div class="row">
       <div class="input-field col s12 center">
         <img src="img/logo.png" height=150px  width="150px"alt="" class="responsive-img valign profile-image-login">
         <p class="center login-form-text">Food With Friends</p>
       </div>
     </div>
     <div class="row margin">
       <div class="input-field col s12">
         <i class="mdi-social-person-outline prefix"></i>
         <input class="validate" id="email" type="email">
         <label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>
       </div>
     </div>
     <div class="row margin">
       <div class="input-field col s12">
         <i class="mdi-action-lock-outline prefix"></i>
         <input id="password" type="password">
         <label for="password">Password</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12 m12 l12  login-text">
           <input type="checkbox" id="remember-me" />
           <label for="remember-me">Remember me</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <a href="login.html" class="btn waves-effect waves-light col s12">Login</a>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6 m6 l6">
         <p class="margin medium-small"><a href="/register">Register Now!</a></p>
       </div>
       <div class="input-field col s6 m6 l6">
           <p class="margin right-align medium-small"><a href="/forgot-password">Forgot password?</a></p>
       </div>
     </div>
   </form>
 </div>
