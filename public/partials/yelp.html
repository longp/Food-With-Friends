<div class="row">
  <div class="col m8 offset-m2">
    <form ng-submit="yelpSubmit()">
      <input type="text" placeholder="term" ng-model="yelp.term" value="">
      <input type="text" placeholder="location" ng-model="yelp.location" value="">
      <button type="submit" name="button">submit</button>
      <br>
      {{ yelp }}
    </form>
    <div ng-repeat="restaurant in restaurants">
      {{ yelp.restaurant}}
    </div>
  </div>
</div>
