<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{event.name}}</span>
          <form>
            <div ng-repeat="place in event.places">
              <p>{{place.name}}</p>
              <div class="chip" ng-repeat="category in place.categories">{{category}}</div>
              <p>
                <input name="{{place.name}}" type="radio" id="input{{place.$$hashKey}}1"/>
                <label for="input{{place.$$hashKey}}1">Yes</label>
                <input name="{{place.name}}" type="radio" id="input{{place.$$hashKey}}2"/>
                <label for="input{{place.$$hashKey}}2">No</label>
                <input name="{{place.name}}" type="radio" id="input{{place.$$hashKey}}3"/>
                <label for="input{{place.$$hashKey}}3">Allergic</label>
              </p>
              <br>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
